# Nginx reverse proxy configuration for Dart Scoring PWA
# This configuration serves the app from a single domain with /api/* routed to backend

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yourdomain.com;

    # SSL configuration
    ssl_certificate /path/to/fullchain.pem;
    ssl_certificate_key /path/to/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Route /api/* to backend canister (MUST come before location /)
    location /api/ {
        # Replace with your backend canister ID
        proxy_pass https://YOUR_BACKEND_CANISTER_ID.ic0.app;
        proxy_set_header Host YOUR_BACKEND_CANISTER_ID.ic0.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
    }

    # Route everything else to frontend canister with SPA fallback
    location / {
        # Replace with your frontend canister ID
        proxy_pass https://YOUR_FRONTEND_CANISTER_ID.ic0.app;
        proxy_set_header Host YOUR_FRONTEND_CANISTER_ID.ic0.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
        proxy_ssl_verify off;

        # SPA fallback for client-side routing (only for non-API paths)
        # This is handled by the frontend canister's asset serving
    }

    # Cache static assets for PWA
    location /assets/ {
        proxy_pass https://YOUR_FRONTEND_CANISTER_ID.ic0.app;
        proxy_set_header Host YOUR_FRONTEND_CANISTER_ID.ic0.app;
        add_header Cache-Control "public, max-age=31536000, immutable";
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
    }

    # Cache manifest and service worker with shorter TTL
    location = /manifest.webmanifest {
        proxy_pass https://YOUR_FRONTEND_CANISTER_ID.ic0.app;
        proxy_set_header Host YOUR_FRONTEND_CANISTER_ID.ic0.app;
        add_header Cache-Control "public, max-age=3600";
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
    }

    location = /service-worker.js {
        proxy_pass https://YOUR_FRONTEND_CANISTER_ID.ic0.app;
        proxy_set_header Host YOUR_FRONTEND_CANISTER_ID.ic0.app;
        add_header Cache-Control "public, max-age=3600";
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
    }

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com;
    return 301 https://$server_name$request_uri;
}

# Setup Instructions:
# 1. Replace 'yourdomain.com' with your actual domain
# 2. Replace 'YOUR_BACKEND_CANISTER_ID' with your backend canister ID
# 3. Replace 'YOUR_FRONTEND_CANISTER_ID' with your frontend canister ID
# 4. Replace SSL certificate paths with your actual certificate paths
# 5. Copy this file to /etc/nginx/sites-available/dart-scoring
# 6. Create symlink: ln -s /etc/nginx/sites-available/dart-scoring /etc/nginx/sites-enabled/
# 7. Test config: nginx -t
# 8. Reload Nginx: systemctl reload nginx
#
# Important: The 'location /api/' block MUST come before the 'location /' block
# to ensure /api/* requests are routed to the backend and not subject to SPA fallback.
#
# Verification:
# - curl https://yourdomain.com/api/health should return "IC System is healthy."
# - curl -i https://yourdomain.com/api/auth/google/start should return HTTP 302/303
# - curl https://yourdomain.com/ should return the SPA HTML
