# Nginx reverse proxy configuration for Dart Scoring PWA
# This is an OPTIONAL configuration for serving the app behind a custom domain

# Upstream: IC boundary node serving your frontend canister
upstream ic_frontend {
    # Replace with your frontend canister URL
    # Format: <canister-id>.ic0.app or <canister-id>.raw.ic0.app
    server YOUR_FRONTEND_CANISTER_ID.ic0.app:443;
    
    # Keep connections alive for better performance
    keepalive 32;
}

# HTTP server: redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://yourdomain.com$request_uri;
}

# HTTPS server: main application
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yourdomain.com;

    # SSL certificate configuration
    # Replace with your certificate paths (e.g., from Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    
    # SSL security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Root location: proxy to IC
    location / {
        # Proxy to IC boundary node
        proxy_pass https://ic_frontend;
        proxy_ssl_server_name on;
        proxy_ssl_name YOUR_FRONTEND_CANISTER_ID.ic0.app;
        
        # Forward headers
        proxy_set_header Host YOUR_FRONTEND_CANISTER_ID.ic0.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Connection settings
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # SPA routing: try file, then directory, then index.html
        # This ensures TanStack Router can handle client-side routing
        try_files $uri $uri/ /index.html;
    }

    # Static assets: aggressive caching
    location /assets/ {
        proxy_pass https://ic_frontend;
        proxy_ssl_server_name on;
        proxy_ssl_name YOUR_FRONTEND_CANISTER_ID.ic0.app;
        proxy_set_header Host YOUR_FRONTEND_CANISTER_ID.ic0.app;
        
        # Cache for 1 year (immutable assets)
        add_header Cache-Control "public, max-age=31536000, immutable";
        
        # CORS headers (preserve IC's CORS)
        add_header Access-Control-Allow-Origin "*" always;
    }

    # PWA manifest: moderate caching
    location = /manifest.webmanifest {
        proxy_pass https://ic_frontend;
        proxy_ssl_server_name on;
        proxy_ssl_name YOUR_FRONTEND_CANISTER_ID.ic0.app;
        proxy_set_header Host YOUR_FRONTEND_CANISTER_ID.ic0.app;
        
        add_header Content-Type "application/manifest+json";
        add_header Cache-Control "public, max-age=86400";
    }

    # Service worker: no caching
    location = /service-worker.js {
        proxy_pass https://ic_frontend;
        proxy_ssl_server_name on;
        proxy_ssl_name YOUR_FRONTEND_CANISTER_ID.ic0.app;
        proxy_set_header Host YOUR_FRONTEND_CANISTER_ID.ic0.app;
        
        add_header Content-Type "application/javascript";
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Service-Worker-Allowed "/";
    }

    # Index.html: no caching (SPA entry point)
    location = /index.html {
        proxy_pass https://ic_frontend;
        proxy_ssl_server_name on;
        proxy_ssl_name YOUR_FRONTEND_CANISTER_ID.ic0.app;
        proxy_set_header Host YOUR_FRONTEND_CANISTER_ID.ic0.app;
        
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Icons and images: long-term caching
    location ~* \.(png|jpg|jpeg|gif|ico|svg)$ {
        proxy_pass https://ic_frontend;
        proxy_ssl_server_name on;
        proxy_ssl_name YOUR_FRONTEND_CANISTER_ID.ic0.app;
        proxy_set_header Host YOUR_FRONTEND_CANISTER_ID.ic0.app;
        
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Fonts: long-term caching
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        proxy_pass https://ic_frontend;
        proxy_ssl_server_name on;
        proxy_ssl_name YOUR_FRONTEND_CANISTER_ID.ic0.app;
        proxy_set_header Host YOUR_FRONTEND_CANISTER_ID.ic0.app;
        
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # Health check endpoint (optional)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Logging
    access_log /var/log/nginx/dart-scoring-access.log;
    error_log /var/log/nginx/dart-scoring-error.log warn;
}

# Optional: www redirect
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.yourdomain.com;

    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;

    return 301 https://yourdomain.com$request_uri;
}

# Notes:
# 1. Replace "yourdomain.com" with your actual domain
# 2. Replace "YOUR_FRONTEND_CANISTER_ID" with your canister ID from dfx
# 3. Update SSL certificate paths (use certbot for Let's Encrypt)
# 4. Ensure DNS A/AAAA records point to your Nginx server
# 5. Test configuration: sudo nginx -t
# 6. Reload Nginx: sudo systemctl reload nginx
# 7. The IC boundary nodes handle CORS; this config preserves those headers
# 8. For WebSocket support (future), add proxy_set_header Upgrade/Connection
